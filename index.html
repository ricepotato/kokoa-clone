<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kokoa Clone</title>
    <script
      src="https://kit.fontawesome.com/7cd7650b52.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>

        <span class="status-bar__battery-level"
          >100% <i class="fas fa-battery-full"></i
        ></span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon"> <i class="fas fa-search"></i></span>
        <span class="header__icon"> <i class="far fa-comment"></i></span>
        <span class="header__icon"><i class="fas fa-cog"></i></span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Ricepotato
              </span>
              <span class="friend__bottom-text">Hello world</span>
            </div>
          </div>
          <div class="friend__column">
            <div class="chat__timestamp">
              March 8
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><div class="nav__badge">16</div>
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
