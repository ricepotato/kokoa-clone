<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/7cd7650b52.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:53</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="more.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
        </div>
        <div class="header__header-column">
            <h1 class="header__title">Settings</h1>
        </div>

        <div class="header__header-column">
            <span class="header__icon"> <i class="fas fa-search"></i></span>
            <span class="header__icon"> <i class="fas fa-qrcode"></i></span>
            <span class="header__icon"><i class="fas fa-cog"></i></span>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections"></section>
        <ul class="settings__list">
            <li class="settings__setting">
                <span class="settings__icon"><i class="fas fa-lock"></i></span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="far fa-bell"></i></span>
                <span class="settings__title">Notification</span>
            </li>
            <li class="settings__setting">
                <span class="settings__icon"><i class="far fa-user"></i></span>
                <span class="settings__title">Friends</span>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link"><i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link"><i class="fas fa-ellipsis-h"></i></a>
            </li>
        </ul>
    </nav>
</body>

</html>
